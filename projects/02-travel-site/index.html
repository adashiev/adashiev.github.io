<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Travel-Website-Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="container__item landing-page-container">
            <div class="content-wrapper">

                <header class="header">
                    <div class="menu-icon header__item">
                        <span class="menu-icon__line"></span>
                    </div>
                    <h1 class="heading header__item">LOGO</h1>
                    <ul class="social-container header__item">
                        <li class="social__icon social__icon--fb">
                            <i class="fab fa-facebook-square"></i>
                        </li>
                        <li class="social__icon social__icon--tw">
                            <i class="fab fa-twitter-square"></i>
                        </li>
                        <li class="social__icon social__icon--ig">
                            <i class="fab fa-instagram"></i>
                        </li>
                        <li class="social__icon social__icon--ig">
                            <i class="fab fa-vk"></i>
                        </li>

                    </ul>
                </header>
                <p class="coorde">N 27°59′17″ / E 86°55′31″ </p>

                <div class="ellipse-container">
                    <h2 class="greeteng">WELCOME</h2>
                    <div class="ellipse ellipse__outer--thin">
                        <div class="ellipse ellipse__orbit"></div>
                    </div>
                    <div class="ellipse ellipse__outer--thick"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
